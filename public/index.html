<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type=" text/css" />
    <link rel="stylesheet" href="/styles/header.css" type=" text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type=" text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <span class="right-content"
        ><p><b>Write</b> a new tweet <br /></p>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>

    <!--Header -->
    <header >
      <div>
        <img src="/images/profile-hex.png" alt= "Profile picture"/>
      </div>
      <br />
      <div>
        <h2>Jane Constantine</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!--New Tweet section-->
      <section>
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text"></label>
          <div class="tweet-textarea">
            <textarea
              name="tweet-text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
          </div>
          <div class="button-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

        <!--Tweets section-->
        <section>
          <article class="tweet">
            <header>
              <!-- User avatar and name go here -->
               <div>
              <img src="/images/profile-hex.png" alt="User avatar" class="avatar">
              <p class="username">Jane Constantine</p>
              </div>
              <p>@janeconstantine </p>
            </header>
            <p class="tweet-content">
              <!-- This is where the tweet text will go -->
              This is a sample tweet text.<br>
              with next line
            </p>
            <footer>
              <!-- Action icons go here -->
               <div>Time posted</div>
               <div>
              <i class="fa fa-reply"></i>
              <i class="fa fa-retweet"></i>
              <i class="fa fa-heart"></i>
              </div>
            </footer>
          </article>
        </section>
      
    </main>
  </body>
</html>
